# Why TestCafe?

- Unlike the majority of other end-to-end (e2e) testing tools, TestCafe is **not** dependent on *Selenium* or *WebDriver*. Instead, it injects scripts into the browser to communicate directly with the DOM and handle events.

  (1) `npm install testcafe` (2) start tesing!!!

- It works on any modern browser that supports HTML5 without any plugins.

- Further, it supports all major operating systems and can run simultaneously on multiple browsers and machines.

- nice `async/await` syntax
